<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 4 | Form Pencarian Produk</title>
</head>

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
        }

        #search {
            position: relative;
            background: url("img/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 40em;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .title, .form-container {
            z-index: 2;
            position: relative;
        }

        .title {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .title h1 {
            font-size: 40px;
            font-family: 'Trebuchet MS', sans-serif;

        }

        .title p  a {
            font-size: 18px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .title hr {
            width: 50%;
            margin: 20px auto;
            opacity: 0.5;
        }

        .form-container {
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="date"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background-color: rgba(255,255,255,0.9);
            color: #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .search-btn {
            padding: 8px 25px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end;
        }

        .search-btn:hover {
            background-color: #e68900;
        }
</style>

<body>
    <div id="search">
        <div class="overlay"></div>
        <div class="title">
            <h1>Mario Rent Car</h1>
            <p><a href="#card-container">Silakan isi form di bawah ini</a></p>
            <hr>
        </div>

        <div class="form-container">
             <div class="form-group">
                <label for="date">Tanggal Pinjam</label>
                <input type="date">
             </div>

             <div class="form-group">
                <label for="date">Tanggal Kembali</label>
                <input type="date">
             </div>

             <div class="form-group">
                <label for="passenger">Nama Mobil</label>
                <select name="" id="">
                    <option value="">Avanza</option>
                    <option value="">Xenia</option>
                    <option value="">Supra</option>
                </select>
             </div>

             <!-- button search -->
              <button class="search-btn">Cek Ketersediaan</button>
        </div>
    </div>
</div>
</body>
</html>
