<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>Pemenang Giveaway</h1>

    <img src="img/iphone.jpg" width="480" alt="">
    <p>Silakan isi form berikut ini</p>

    <form action="">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br>
        
        <label for="email">Email:</label>

        <label for="alamat">Alamat:</label>

        <label for="nama">Pesan:</label>
        <textarea name="pesan" id="pesan" rows="4" cols="25" required></textarea><br>
    </form>

        <legend>Pilih Jenis Iphone</legend>
    </fieldset>
</body>
